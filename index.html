<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootswatch CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Github User Finder</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark navbar-expand-sm bg-primary">
        <div class="container">
            <h4><a href="#" class="navbar-brand">Github User Finder</a></h4>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nb1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nb1">
                    <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="#" class="nav-link text-white">Get the code</a></li>
                            <li class="nav-item"><a href="#" class="nav-link nav-link text-white">Other repositories</a></li>
                    </ul>
            </div>
        </div>
    </nav>

    <!-- Search Users Card -->
    <div class="container searchBoxContainer">
            <div class="card mt-2">
                    <div class="card-body">
                        <h3>Search Github Users</h3>
                        <p class="lead">Enter a username to fetch a user's profile info and repos</p>
                        <input type="text" class="form-control" placeholder="Github Username..." id="searchBox">
                    </div>
            </div>
    </div>

    <div id="profile"></div>
    <div id="repos"></div>
    
    <footer class="text-center mt-5 py-3">
        Github Finder &copy;
    </footer>





<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- popper js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<!-- Bootstrap js CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="httpErrors.js"></script>
<script src="github.js"></script>
<script src="ui.js"></script>
<script src="app.js"></script>
</body>
</html>
